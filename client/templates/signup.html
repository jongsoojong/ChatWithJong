<!-- Sign up -->

<div class="container">
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
  <h3>Sign Up</h3>
    <form>
      <div class="form-group">
        <label class="jongLabel">Username: </label>
        <input type="text" ng-model="vm.newUser.username" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <label class="jongLabel">Password: </label>
        <input type="password" ng-model="vm.newUser.password" class="form-control" placeholder="Password">
      </div>
    </form>

  <div class="btn-group btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" ng-click="vm.createUser()">Create User</button>
  </div>


  </div>
</div>
</div>
